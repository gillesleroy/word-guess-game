<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors Part 2
  </title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

</head>

<body>

  <div id="game">

    <div class="container">
      <div class="row">
        <div class="col-md-offset-2 col-md-8">
          <div class="jumbotron">
            <h2>Just type r s or p<span id="user-text"><strong></strong></span></h2>
            <h2>You chose <span id="user-"><strong></strong></span></h2>
            <h2>Computer chose <span id="computer-"><strong></strong></span></h2>           
          </div>
        </div>
      </div>
    </div>

  </div>

  <script type="text/javascript">

    // Creates an array that lists out all of the options (Rock, Paper, or Scissors).
    var computerChoices = ["r", "p", "s"];
    var user = "";
    var computer = "";
   // var userText = "";
    // This function is run whenever the user presses a key.

    document.onkeyup = function(event) {
      user = event.key;
      var userText = document.getElementById("user-");
      userText.textContent = event.key;
   //   alert("User guess: " + user);
      var computer = computerChoices[Math.floor(Math.random() * computerChoices.length)];
  //    alert("Computer guess: " + computer);
      var computerText = document.getElementById("computer-");
      computerText.textContent = computer;

      if (user === "a") {
        alert(user +" is not a correct key. Please enter s, p or r.")
      }
    };

   

  </script>

</body>

</html>
